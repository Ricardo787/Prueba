    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
        }
        .imagen{
            margin-top:100px;
        }
     

        path {
            stroke-dashoffset: 0;
            stroke-dasharray: 1550;
            transform-origin: center;
        }
    
        #LoopApex:hover  path {
            animation: stroke-animation 2.5s ease-in-out forwards;
            cursor: pointer;
        
            
        }
    
        #Loop:hover path {
            animation: stroke-animation 2.5s ease-in-out forwards;
            cursor: pointer;
            
        }
 
        #ColumnHolder:hover path {
            animation: stroke-animation 2.5s ease-in-out forwards;
            cursor: pointer;
            
        }



        #KaptonFilmSpring:hover path {
            animation: stroke-animation 2.5s ease-in-out forwards;
            cursor: pointer;
            
        }
        @keyframes stroke-animation{
            0%{
                stroke-dashoffset: 0;
            }
            30%{
                stroke-dashoffset: 1550;
            }
            60%{
                stroke-dashoffset: 3100;
                fill:transparent;
                transform: scale(1);
            }
            70%{
                stroke-dashoffset: 3100;
                transform:scale(1);
                stroke: #4f97c1;
            }
            90%{
                transform: scale(1);
            }
            100%{
                stroke-dashoffset: 3100;
                stroke: #4f97c1;

            }
        }
        /*#LoopApex {
            animation: wheel 1s infinite linear;

        @keyframes wheel {
        from {
            transform: rotateZ(0deg);
        }
        to {
            transform: rotateZ(360deg);
        }
        }*/

    </style>
